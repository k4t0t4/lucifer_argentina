      <div class="container mt-5">
        <h1>Comentarios, sugerencias, etc.</h1>
        <form class="row g-3" action="" name="formulario" id="formulario">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre*</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escriba aquí su nombre" value="Nombre" required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido*</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Escriba aquí su apellido" value="Apellido" required>
        </div>
        <div class="col-md-8">
            <label for="email" class="form-label">E-mail*</label>
            <input type="email" class="form-control" id="email" placeholder="Escriba aquí su dirección de e-mail" value="Mail" required>
        </div>
        <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Escriba aquí un número de contacto (opcional)">
        </div>
        <div class="col-md-12">
            <label for="comentario" class="form-label">Comentarios, sugerencias, preguntas, etc.</label>
            <textarea class="form-control" name="comentario" id="comentario" rows="3" placeholder="Escriba aquí sus comentarios, sugerencias, preguntas, etc" required></textarea>
        </div>
        <div class="col-md-12">
            <input type="button" name="enviar" id="enviar" value="Enviar" onclick="validarForm()">
        </div>
        </form>
    </div>
